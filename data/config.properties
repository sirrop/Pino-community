# 画面のサイズを指定する。指定できるサイズは、
# use-pref-size : デフォルト設定
# full-screen : フルスクリーン表示
# compute-max-size : 全画面表示
# 数字, 数字 : サイズを指定する。数字は整数または小数。幅, 高さの順
# 以上のいずれかの形式で指定する。また、空白文字は無視される
scene.size= 1456.2306, 900

# 画面構成を指定する。
# default: デフォルトの画面構成
# パス: カレントディレクトリからの相対パスでFXMLを指定する(例：data/Customized.fxml)
root= default

# キャンバスのFPS
canvas.fps=150

# 描画エベントの発生間隔
canvas.drawRate=60